<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kamuy ✨ AI Image Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #1c1e21;
            --text-secondary: #606770;
            --border-primary: #e0e0e0;
            --accent-primary: #1b74e4;
            --accent-primary-hover: #186ac9;
            --accent-secondary: #42b72a;
            --accent-secondary-hover: #3ba326;
        }
        html.dark {
            --bg-primary: #18191a;
            --bg-secondary: #242526;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border-primary: #3a3b3c;
            --accent-primary: #2d88ff;
            --accent-primary-hover: #297be2;
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.2s, color 0.2s;
        }
        .main-container {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
        .dropzone {
            border: 2px dashed var(--border-primary);
            transition: border-color 0.2s, background-color 0.2s;
        }
        .dropzone.dragover {
            border-color: var(--accent-primary);
            background-color: rgba(27, 116, 228, 0.05);
        }
        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--accent-primary-hover);
        }
        .btn-primary:disabled {
            background-color: #a0c3f0;
            cursor: not-allowed;
        }
        html.dark .btn-primary:disabled {
            background-color: #4a5d75;
        }
        .btn-secondary {
            background-color: var(--accent-secondary);
            color: white;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: var(--accent-secondary-hover);
        }
        .loader {
            border-color: rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .comparison-slider {
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-primary);
            border-radius: 6px;
        }
        .comparison-slider .after-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            clip-path: inset(0 50% 0 0);
        }
        .comparison-slider .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background-color: var(--accent-primary);
            cursor: ew-resize;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .comparison-slider .slider-handle-button {
            width: 30px;
            height: 30px;
            background-color: var(--accent-primary);
            border-radius: 50%;
            color: white;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            user-select: none;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold">Kamuy ✨</h1>
            <p class="text-lg text-secondary">Divine image editing, powered by AI.</p>
        </header>

        <main id="app-container" class="main-container p-6">
            <!-- 1. Upload View -->
            <section id="upload-view">
                <input type="file" id="image-input" class="hidden" accept="image/*" />
                <div id="dropzone" class="dropzone rounded-lg p-10 text-center cursor-pointer">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-20a4 4 0 014 4v20a4 4 0 01-4 4H12a4 4 0 01-4-4V12a4 4 0 014-4h4l2-4h8l2 4h4z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="24" cy="24" r="4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
                    <p class="mt-4 text-lg font-medium">Click to upload or drag & drop</p>
                    <p class="text-sm text-secondary mt-1">PNG, JPG, or WEBP. Max 8MB.</p>
                </div>
            </section>

            <!-- 2. Edit View -->
            <section id="edit-view" class="hidden">
                <div class="mb-4">
                    <img id="image-preview" src="#" alt="Your uploaded image" class="rounded-lg max-h-64 w-full object-contain border border-primary p-1">
                </div>
                <div>
                    <label for="prompt-input" class="block text-sm font-bold mb-2">Describe your edit:</label>
                    <textarea id="prompt-input" rows="3" class="w-full p-2 border border-primary rounded-md bg-transparent focus:ring-2 focus:ring-accent-primary focus:outline-none transition" placeholder="e.g., Change the background to a sunny beach with palm trees"></textarea>
                </div>
                <div class="mt-4 flex space-x-2">
                    <button id="generate-button" class="btn-primary w-full py-2.5 rounded-md flex items-center justify-center">
                        <span id="generate-button-text">Generate</span>
                        <div id="generate-loader" class="loader w-5 h-5 rounded-full border-2 hidden ml-2"></div>
                    </button>
                    <button id="reset-button" class="bg-gray-200 dark:bg-gray-700 text-primary px-4 rounded-md font-semibold">Reset</button>
                </div>
            </section>

            <!-- 3. Result View -->
            <section id="result-view" class="hidden">
                <h2 class="text-xl font-bold mb-3 text-center">Your masterpiece is ready!</h2>
                <div id="comparison-slider" class="comparison-slider">
                    <img id="before-image" src="#" class="block w-full h-auto object-contain" alt="Original Image">
                    <img id="after-image" src="#" class="after-image" alt="Edited Image">
                    <div id="slider-handle" class="slider-handle">
                        <div class="slider-handle-button">&#x2194;</div>
                    </div>
                </div>
                <p class="text-center text-sm text-secondary mt-1 italic">Slide to compare</p>
                <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <a id="download-button" href="#" download="kamuy-edit.png" class="btn-secondary w-full py-2.5 rounded-md text-center">Download</a>
                    <button id="new-edit-button" class="bg-gray-200 dark:bg-gray-700 text-primary w-full py-2.5 rounded-md font-bold">New Edit</button>
                </div>
            </section>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DOM Elements ---
        const uploadView = document.getElementById('upload-view');
        const editView = document.getElementById('edit-view');
        const resultView = document.getElementById('result-view');
        const imageInput = document.getElementById('image-input');
        const dropzone = document.getElementById('dropzone');
        const imagePreview = document.getElementById('image-preview');
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const generateButtonText = document.getElementById('generate-button-text');
        const generateLoader = document.getElementById('generate-loader');
        const resetButton = document.getElementById('reset-button');
        const newEditButton = document.getElementById('new-edit-button');
        const beforeImage = document.getElementById('before-image');
        const afterImage = document.getElementById('after-image');
        const downloadButton = document.getElementById('download-button');
        
        let originalFile = null;
        let originalFileUrl = null;

        // --- State Management ---
        const showView = (view) => {
            uploadView.classList.add('hidden');
            editView.classList.add('hidden');
            resultView.classList.add('hidden');
            view.classList.remove('hidden');
        };

        const resetToUpload = () => {
            if (originalFileUrl) {
                URL.revokeObjectURL(originalFileUrl); // Clean up memory
            }
            originalFile = null;
            originalFileUrl = null;
            imageInput.value = ''; // Clear file input
            promptInput.value = '';
            showView(uploadView);
        };
        
        const setLoadingState = (isLoading) => {
            generateButton.disabled = isLoading;
            generateLoader.classList.toggle('hidden', !isLoading);
            generateButtonText.textContent = isLoading ? 'Generating...' : 'Generate';
        };

        // --- File Handling ---
        const handleFileSelect = (file) => {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }
            originalFile = file;
            originalFileUrl = URL.createObjectURL(file);
            imagePreview.src = originalFileUrl;
            beforeImage.src = originalFileUrl;
            showView(editView);
        };

        // --- Event Listeners ---
        dropzone.addEventListener('click', () => imageInput.click());
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dragover');
        });
        dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        resetButton.addEventListener('click', resetToUpload);
        newEditButton.addEventListener('click', resetToUpload);

        generateButton.addEventListener('click', async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Please describe your edit.');
                return;
            }
            
            setLoadingState(true);

            try {
                const compressedFile = await compressImage(originalFile);
                const base64Image = await fileToBase64(compressedFile);

                const response = await fetch('/api/edit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image: base64Image,
                        imageName: compressedFile.name,
                        imageType: compressedFile.type,
                        prompt: prompt,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'The server returned an error.');
                }
                
                const data = await response.json();
                
                if (data.edited_image_url) {
                    afterImage.src = data.edited_image_url;
                    downloadButton.href = data.edited_image_url;
                    showView(resultView);
                } else {
                    throw new Error('Could not find the edited image in the response.');
                }

            } catch (error) {
                console.error('Generation failed:', error);
                alert(`Error: ${error.message}`);
            } finally {
                setLoadingState(false);
            }
        });

        // --- Comparison Slider Logic ---
        const slider = document.getElementById('comparison-slider');
        const sliderHandle = document.getElementById('slider-handle');
        const afterImageContainer = document.querySelector('.after-image');

        let isDragging = false;
        const startDragging = () => { isDragging = true; };
        const stopDragging = () => { isDragging = false; };
        const moveSlider = (clientX) => {
            if (!isDragging) return;
            const rect = slider.getBoundingClientRect();
            let x = clientX - rect.left;
            x = Math.max(0, Math.min(x, rect.width));
            const percent = (x / rect.width) * 100;
            sliderHandle.style.left = `${percent}%`;
            afterImage.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
        };

        sliderHandle.addEventListener('mousedown', startDragging);
        sliderHandle.addEventListener('touchstart', startDragging);
        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('touchend', stopDragging);
        document.addEventListener('mousemove', (e) => moveSlider(e.clientX));
        document.addEventListener('touchmove', (e) => moveSlider(e.touches[0].clientX));


        // --- Helper Functions ---
        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
        
        const compressImage = (file) => new Promise((resolve, reject) => {
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let { width, height } = img;
                const maxDim = 1920;
                if (width > maxDim || height > maxDim) {
                    if (width > height) {
                        height = (height / width) * maxDim;
                        width = maxDim;
                    } else {
                        width = (width / height) * maxDim;
                        height = maxDim;
                    }
                }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                canvas.toBlob((blob) => {
                    URL.revokeObjectURL(img.src); // Clean up original object URL
                    resolve(new File([blob], file.name, { type: 'image/jpeg', lastModified: Date.now() }));
                }, 'image/jpeg', 0.9); // Use JPEG for better compression
            };
            img.onerror = reject;
        });
    });
    </script>
</body>
</html>
